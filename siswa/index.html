	function logout(){
		$(".logout-class").on("click", function(){
			if (confirm("Keluar")) {
				localStorage.clear();
				window.location = "login.html";
			}
		});
	}
	function checkId(){
		if (localStorage.getItem("nama_siswa") == null || localStorage.getItem("nisn") == null || localStorage.getItem("nik") == null || localStorage.getItem("token") == null) {
			window.localStorage.clear();
			window.location = "login.html";
		} else {}
	}
	</script>
